<!DOCTYPE html>
<html xmlns:th ="htt://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3> employee directory</h3>
    <!--add button -->
    <a th:href="@{/employees/showFormForAdd}"
         class="btn btn-primary btn-sm-mb-3">
            Add Employee</a>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="tempemplyee: ${employees}">
                <td th:text="${tempemplyee.firstName}"/>
                <td th:text="${tempemplyee.lastName}"/>
                <td th:text="${tempemplyee.email}"/>

                <!--add aupdate button-->
                <td>
                    <a th:href="@{/employees/showFormForUpdate(employeeId=${tempemplyee.id})}"
                       class="btn btn-info btn-sm">
                        update</a>

                    <a th:href="@{/employees/delete(employeeId=${tempemplyee.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if(!(confirm('are you sure want to delete'))) return false">
                        delete</a>
                </td>

            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
